name: Build and deploy page

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-node@v2-beta
              with:
                  node-version: 16

            - run: npm install
            - run: npm run build
            - run: npm run deploy